<ion-view view-title="Profile">
  <ion-content class="has-header">
    <div class="list card">
      <div class="item">
        <h2>{{name}}</h2>
      </div>
      <div class="item item-body">
        <img src="http://graph.facebook.com/{{id}}/picture?width=270&height=270"/>
      </div>
    </div>
  </ion-content>
</ion-view>
