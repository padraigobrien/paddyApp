<ion-view view-title="Your experiences">

<ion-header-bar class="bar-positive">
  <h1 class="title">Canadian Music</h1>
</ion-header-bar>

<ion-content>
  <ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()">
  </ion-refresher>
  <ion-list>
    <a ng-repeat="item in items"
       href="#/{{item.experienceID}}"
       class="item item-thumbnail-left">

      <img ng-src="http://paddyapptourpictures.s3-website-eu-west-1.amazonaws.com/{{item.image}}">
      <h2>{{ item.experienceTitle }}</h2>
      <h4>{{ item.guideName }}</h4>
    </a>

  </ion-list>

</ion-content>
  </ion-view>
